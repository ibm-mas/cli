# podTemplates
# =============================================================================
# This list defines the resources for pod containers/initContainers that get
# assigned a QoS class of Guaranteed. More can be found here:
# https://kubernetes.io/docs/tasks/configure-pod-container/quality-service-pod
podTemplates:
  - name: api-devicemgmt
    containers:
      - name: api-devicemgmt
        resources:
          requests:
            cpu: 2
            memory: 2Gi
          limits:
            cpu: 2
            memory: 2Gi
      - name: statsd
        resources:
          requests:
            cpu: 0.2
            memory: 512Mi
          limits:
            cpu: 0.2
            memory: 512Mi
  - name: deprovagent-dm
    containers:
      - name: deprovagent-dm
        resources:
          requests:
            cpu: 2
            memory: 2Gi
          limits:
            cpu: 2
            memory: 2Gi
  - name: devicemgmt-server
    containers:
      - name: devicemgmt-server
        resources:
          requests:
            cpu: 2
            memory: 2Gi
          limits:
            cpu: 2
            memory: 2Gi
      - name: statsd
        resources:
          requests:
            cpu: 0.2
            memory: 512Mi
          limits:
            cpu: 0.2
            memory: 512Mi
