- hosts: localhost
  any_errors_fatal: true
  tasks:
    - ansible.builtin.template:
        src: pipelines/install.yml.j2
        dest: pipelines/install.yml
    - ansible.builtin.template:
        src: pipelines/install-with-fvt.yml.j2
        dest: pipelines/install-with-fvt.yml
    - ansible.builtin.template:
        src: pipelines/fvt-assist.yml.j2
        dest: pipelines/fvt-assist.yml
    - ansible.builtin.template:
        src: pipelines/fvt-core.yml.j2
        dest: pipelines/fvt-core.yml
    - ansible.builtin.template:
        src: pipelines/upgrade.yml.j2
        dest: pipelines/upgrade.yml