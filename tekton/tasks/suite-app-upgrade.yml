---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: mas-devops-suite-app-upgrade
spec:
  params:
    - name: cli_version
      type: string
      default: latest

    - name: mas_instance_id
      type: string
      description: Instance ID
    - name: mas_app_id
      type: string
      description: Maximo Application Suite Application ID
    - name: mas_app_channel
      type: string
      description: Instance ID

    # Optional parameter to skip
    # -------------------------------------------------------------------------
    - name: skip_compatibility_check
      type: string
      description: "Optional. Skip compatibility checking and force upgrade when set to true"
      default: "False"
    
    # Optional parameters to categoriz result to be persisted
    # -------------------------------------------------------------------------
    - name: test_type
      type: string
      description: Optional. Used to different upgrade tests from other type of tests
      default: ""
    - name: test_phase
      type: string
      description: Optional. Used to categorize the phase of pipeline this test is running. Used by integrated pipelines like upgrade-test
      default: ""

  stepTemplate:
    env:
      - name: MAS_INSTANCE_ID
        value: $(params.mas_instance_id)
      - name: MAS_APP_ID
        value: $(params.mas_app_id)
      - name: MAS_APP_CHANNEL
        value: $(params.mas_app_channel)
      
      # Optional parameter to skip
      # -------------------------------------------------------------------------
      - name: SKIP_COMPATIBILITY_CHECK
        value: $(params.skip_compatibility_check)
      
      # Optional parameters to categoriz result to be persisted
      # -------------------------------------------------------------------------
      - name: TEST_TYPE
        value: $(params.test_type)
      - name: TEST_PHASE
        value: $(params.test_phase)
  steps:
    - name: suite-app-upgrade
      command:
        - /opt/app-root/src/run-role.sh
        - suite_app_upgrade
      image: quay.io/ibmmas/cli:$(params.cli_version)
      imagePullPolicy: IfNotPresent
