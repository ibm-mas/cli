
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: provision-bootstrap-cluster
spec:
  description: Provision and Bootstrap GitOps Cluster
  workspaces:
    - name: configs
  params:
    - name: cluster_name
      type: string
    - name: avp_type
      type: string
    - name: avp_aws_secret_region
      type: string
    - name: avp_aws_secret_key
      type: string
    - name: avp_aws_access_key
      type: string
    - name: github_url
      type: string
    - name: github_pat
      type: string
    - name: ocp_server
      type: string
    - name: rosa_token
      type: string
    - name: rosa_admin_password
      type: string
    - name: account
      type: string
    - name: secrets_path
      type: string
    - name: git_branch
      type: string
    - name: github_org
      type: string
    - name: github_repo
      type: string
    - name: github_host
      type: string
    - name: ibm_entitlement_b64
      type: string
    - name: mas_catalog_version
      type: string
    - name: mas_catalog_image
      type: string
    - name: common_services_channel
      type: string
    - name: ocp_token
      type: string
  tasks:
    - name: gitops-init-rosa

    - name: gitops-bootstrap
      params:
        - name: cluster_name
          value: $(params.cluster_name)
        - name: avp_type
          value: $(params.avp_type)
        - name: avp_aws_secret_region
          value: $(params.avp_aws_secret_region)
        - name: avp_aws_secret_key
          value: $(params.avp_aws_secret_key)
        - name: avp_aws_access_key
          value: $(params.avp_aws_access_key)
        - name: github_url
          value: $(params.github_url)
        - name: github_pat
          value: $(params.github_pat)
        - name: ocp_server
          value: $(params.ocp_server)
        - name: rosa_token
          value: $(params.rosa_token)
        - name: rosa_admin_password
          value: $(params.rosa_admin_password)
        - name: ocp_token
          value: $(params.ocp_token)
      taskRef:
        kind: Task
        name: gitops-bootstrap
    - name: gitops-init-cluster
      runAfter:
        - gitops-bootstrap
      params:
        - name: cluster_name
          value: $(params.cluster_name)
        - name: account
          value: $(params.account)
        - name: secrets_path
          value: $(params.secrets_path)
        - name: git_branch
          value: $(params.git_branch)
        - name: github_org
          value: $(params.github_org)
        - name: github_repo
          value: $(params.github_repo)
        - name: github_host
          value: $(params.github_host)
        - name: ibm_entitlement_b64
          value: $(params.ibm_entitlement_b64)
        - name: mas_catalog_version
          value: $(params.mas_catalog_version)
        - name: mas_catalog_image
          value: $(params.mas_catalog_image)
        - name: common_services_channel
          value: $(params.common_services_channel)
        - name: avp_aws_secret_region
          value: $(params.avp_aws_secret_region)
        - name: avp_aws_secret_key
          value: $(params.avp_aws_secret_key)
        - name: avp_aws_access_key
          value: $(params.avp_aws_access_key)
        - name: github_pat
          value: $(params.github_pat)
        - name: ocp_server
          value: $(params.ocp_server)
        - name: rosa_token
          value: $(params.rosa_token)
        - name: rosa_admin_password
          value: $(params.rosa_admin_password)
        - name: ocp_token
          value: $(params.ocp_token)
      taskRef:
        kind: Task
        name: gitops-init-cluster
      workspaces:
        - name: configs
          workspace: configs
