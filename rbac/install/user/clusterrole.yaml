---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mas:{{ mas_instance_id }}:install-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mas:{{ mas_instance_id }}:install-user
subjects:
  - kind: ServiceAccount
    name: mas-{{ mas_instance_id }}-install-user
    namespace: mas-{{ mas_instance_id }}-pipelines
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mas:{{ mas_instance_id }}:install-user
rules:


  # The CLI will inspect the "version" clusterversion to validate MAS/OCP version compatibility
  - apiGroups:
      - config.openshift.io
    resources:
      - clusterversions
    verbs:
      - get
    resourceNames:
      - version

  # The CLI will inspect the cluster nodes to automatically determine the target architecture
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - list

  # During installation of OpenShift Pipelines, we need to check for existing namespaces
  # We also need access to the namespace where we will be running the install pipeline
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
    resourceNames:
      - openshift-pipelines
      - mas-{{ mas_instance_id }}-pipelines

  # Visibility of "tasks.tekton.dev" CRD allows the CLI to detect whether OpenShift Pipelines has been installed
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
    resourceNames:
      - tasks.tekton.dev
      - pipelines.tekton.dev

  # Visibility of ImageContentSourcePolicy and ImageDigestMirrorSet resources allows the CLI to auto-detect
  # whether the cluster has been set up for using a private image registry
  - apiGroups:
      - operator.openshift.io
    resources:
      - imagecontentsourcepolicies
    verbs:
      - get
      - list
  - apiGroups:
      - config.openshift.io
    resources:
      - imagedigestmirrorsets
    verbs:
      - list

  # The CLI needs to inspect and optionally configure IngressController for path-based routing
  - apiGroups:
      - operator.openshift.io
    resources:
      - ingresscontrollers
    verbs:
      - get
      - list
      - patch
  
  # The CLI needs to read the cluster ingress configuration to determine the domain
  - apiGroups:
      - config.openshift.io
    resources:
      - ingresses
    verbs:
      - get
    resourceNames:
      - cluster

  # We need to set up the "pipeline" service account that will be used by the pipelines
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - clusterrolebindings
    verbs:
      - get
      - patch
    resourceNames:
      - ibm-mas-pipeline-{{ mas_instance_id }}
