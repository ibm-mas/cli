---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: update-
  labels:
    tekton.dev/pipeline: mas-update
spec:
  pipelineRef:
    name: mas-update

  serviceAccountName: pipeline
  timeout: 1h

  params:
    - name: mas_catalog_version
      value: '$MAS_CATALOG_VERSION'
    - name: db2_action
      value: '$DB2_ACTION'
    - name: db2_namespace
      value: '$DB2_NAMESPACE'
