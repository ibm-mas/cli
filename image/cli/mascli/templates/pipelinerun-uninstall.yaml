---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: $MAS_INSTANCE_ID-uninstall-
  labels:
    tekton.dev/pipeline: mas-uninstall
spec:
  pipelineRef:
    name: mas-uninstall

  serviceAccountName: pipeline
  timeout: 1h

  params:
    - name: mas_instance_id
      value: "$MAS_INSTANCE_ID"
    - name: cluster_monitoring_action
      value: "$CLUSTER_MONITORING_ACTION"
    - name: cert_manager_action
      value: "$CERT_MANAGER_ACTION"
    - name: common_services_action
      value: "$COMMON_SERVICES_ACTION"
    - name: ibm_catalogs_action
      value: "$IBM_CATALOGS_ACTION"
    - name: mongodb_action
      value: "$MONGODB_ACTION"
    - name: sls_action
      value: "$SLS_ACTION"
    - name: uds_action
      value: "$UDS_ACTION"

  workspaces:
    # Workspace are not needed for uninstall but are required by
    # the tasks for the install path. We can't avoid this.

    # The generated configuration files
    # -------------------------------------------------------------------------
    - name: shared-configs
      persistentVolumeClaim:
        claimName: config-pvc

    # SLS entitlement
    # -------------------------------------------------------------------------
    # The SLS entitlement key file that will be installed
    # during install-sls
    - name: shared-entitlement
      secret:
        secretName: pipeline-sls-entitlement
