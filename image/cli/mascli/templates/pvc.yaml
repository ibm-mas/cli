---
# 1. Set up a PVC for shared storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config-pvc
  namespace: mas-{{ mas_instance_id }}-pipelines
spec:
  accessModes:
    - {{ pipeline_storage_accessmode }}
  volumeMode: Filesystem
  storageClassName: {{ pipeline_storage_class }}
  resources:
    requests:
      storage: 500Mi
