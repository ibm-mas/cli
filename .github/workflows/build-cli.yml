      # 3. CLI Container Images
      # -------------------------------------------------------------------------------------------
      - name: Build the container image
        id: docker-build
        env:
          ARTIFACTORY_GENERIC_RELEASE_URL: ${{ secrets.ARTIFACTORY_GENERIC_RELEASE_URL }}
          ARTIFACTORY_TOKEN: ${{ secrets.ARTIFACTORY_TOKEN }}
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
