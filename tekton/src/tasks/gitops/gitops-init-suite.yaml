---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: gitops-init-suite
spec:
  params:
    - name: cluster_name
      type: string
    - name: account
      type: string
    - name: secrets_path
      type: string
    - name: mas_instance_id
      type: string
    - name: mongo_provider
      type: string
      default: aws
    - name: git_branch
      type: string
    - name: github_org
      type: string
    - name: github_repo
      type: string
    - name: github_host
      type: string
    - name: github_pat
      type: string
    - name: sls_channel
      type: string
    - name: mas_channel
      type: string
    - name: mas_domain
      type: string
    - name: avp_aws_secret_region
      type: string
    - name: avp_aws_secret_key
      type: string
    - name: avp_aws_access_key
      type: string
    - name: argocd_url
      type: string
    - name: argocd_username
      type: string
    - name: argocd_password
      type: string
  stepTemplate:
    name: gitops-init-suite
    env:
      - name: CLUSTER_NAME
        value: $(params.cluster_name)
      - name: ACCOUNT
        value: $(params.account)
      - name: SECRET_PATH
        value: $(params.secrets_path)
      - name: MAS_INSTANCE_ID
        value: $(params.mas_instance_id)
      - name: MONGO_PROVIDER
        value: $(params.mongo_provider)
      - name: GIT_BRANCH
        value: $(params.git_branch)
      - name: GITHUB_ORG
        value: $(params.github_org)
      - name: GITHUB_HOST
        value: $(params.github_host)
      - name: GITHUB_REPO
        value: $(params.github_repo)
      - name: GITHUB_PAT
        value: $(params.github_pat)
      - name: SM_AWS_REGION
        value: $(params.avp_aws_secret_region)
      - name: SM_AWS_SECRET_ACCESS_KEY
        value: $(params.avp_aws_secret_key)
      - name: SM_AWS_ACCESS_KEY_ID
        value: $(params.avp_aws_access_key)
      - name: ARGOCD_URL
        value: $(params.argocd_url)
      - name: ARGOCD_USERNAME
        value: $(params.argocd_username)
      - name: ARGOCD_PASSWORD
        value: $(params.argocd_password)      
  steps:
    - args:
      - |-

        git config --global user.name "yourUsername"
        git config --global user.email "you@example.com"
        git config --global user.password $GITHUB_PAT

        mkdir -p /workspace/configs/$GITHUB_REPO
        mas gitops-init-suite -a $ACCOUNT -c $CLUSTER_NAME -m $MAS_INSTANCE_ID \
        --secrets-path $SECRET_PATH \
        --sls-channel $(params.sls_channel) --mas-channel $(params.mas_channel) --mas-domain $(params.mas_domain) \
        --mongo-provider $MONGO_PROVIDER \
        --dir /workspace/configs/$GITHUB_REPO \
        --github-push \
        --github-host $GITHUB_HOST \
        --github-org  $GITHUB_ORG \
        --github-repo $GITHUB_REPO \
        --git-branch $GIT_BRANCH

        exit $?
      command:
        - /bin/sh
        - -c
      name: gitops-init-suite
      imagePullPolicy: Always
      image: quay.io/ibmmas/cli:6.4.0-pre.gitops
  workspaces:
    - name: configs


