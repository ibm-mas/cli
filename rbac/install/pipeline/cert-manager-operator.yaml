---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mas:{{ mas_instance_id }}:install-pipeline:cert-manager-operator
  namespace: cert-manager-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mas:{{ mas_instance_id }}:install-pipeline:cert-manager-operator
subjects:
  - kind: ServiceAccount
    name: mas-{{ mas_instance_id }}-install-pipeline
    namespace: mas-{{ mas_instance_id }}-pipelines
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mas:{{ mas_instance_id }}:install-pipeline:cert-manager-operator
  namespace: cert-manager-operator
rules:
  # Red Hat Certificate Manager is installed to this namespace
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - patch
  - apiGroups:
      - operators.coreos.com
    resources:
      - installplans
      - operatorgroups
      - subscriptions
    verbs:
      - get
      - list
      - create
      - patch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
