apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: mas-cli
  name: mas-cli
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mas-cli
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mas-cli
    spec:
      volumeClaimTemplates:
      - apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          creationTimestamp: null
          name: datadir
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 100GB
          storageClassName: ibmc-block-bronze-kafka-xfs
          volumeMode: Filesystem
        status: {}
      replicas: 1
      containers:
        - name: mas-cli
          imagePullPolicy: IfNotPresent
          image: quay.io/ibmmas/cli:latest
          command: [ "/bin/bash", "-c", "--" ]
          args: [ "while true; do sleep 30; done;" ]
          volumeMounts:
            - mountPath: /mnt/config
              name: config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config-pvc
