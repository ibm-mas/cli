- name: Generate Tekton Tasks
  hosts: localhost
  any_errors_fatal: true
  vars:
    mas_tekton_version: latest

    task_src_dir: src/tasks
    task_target_dir: target/tasks
  tasks:

    # 1. Prepare tmp and target directory for the tasks build
    # -------------------------------------------------------------------------
    - name: Create target directory
      ansible.builtin.file:
        path: "{{ task_target_dir }}"
        state: directory

    # 2. Generate Tasks (Dependencies)
    # -------------------------------------------------------------------------
    - name: Generate Tasks (Dependencies)
      ansible.builtin.template:
        src: "{{ task_src_dir }}/dependencies/{{ item }}.yml.j2"
        dest: "{{ task_target_dir }}/{{ item }}.yaml"
      with_items:
        - appconnect
        - cert-manager
        - common-services
        - cos
        - cos-deprovision
        - cp4d-service
        - cp4d-service-update
        - cp4d
        - db2
        - grafana
        - ibm-catalogs
        - kafka
        - kafka-deprovision
        - mongodb
        - nvidia-gpu
        - ocs
        - sls-registry-update
        - sls
        - turbonomic
        - uds

    # 3. Generate Tasks (FVT)
    # -------------------------------------------------------------------------
    - name: Generate Tasks (FVT)
      ansible.builtin.template:
        src: "{{ task_src_dir }}/fvt/{{ item }}.yml.j2"
        dest: "{{ task_target_dir }}/{{ item }}.yaml"
      with_items:
        - fvt-assist-desktop
        - fvt-assist
        - fvt-core
        - fvt-finalize
        - fvt-iot
        - fvt-manage
        - fvt-mobile
        - fvt-manage-directprint
        - fvt-manage-last-phase
        - fvt-manage-pytest
        - fvt-monitor
        - fvt-sls
        - fvt-data-dictionary
        - fvt-run-suite
        - fvt-wait-for-install

    - name: Generate Tasks (FVT Launchers)
      ansible.builtin.template:
        src: "{{ task_src_dir }}/fvt-launcher/{{ item }}.yml.j2"
        dest: "{{ task_target_dir }}/{{ item }}.yaml"
      with_items:
        - launchfvt-assist
        - launchfvt-core
        - launchfvt-sls
        - launchfvt-iot
        - launchfvt-manage
        - launchfvt-manage-health
        - launchfvt-manage-is
        - launchfvt-mobile
        - launchfvt-monitor
        - launchfvt-optimizer
        - launchfvt-predict
        - launchfvt-visualinspection
        - launchfvt-upgrade-post
        - launchfvt-upgrade-pre

    # 4. Generate Tasks (IVT)
    # -------------------------------------------------------------------------
    - name: Generate Tasks (IVT)
      ansible.builtin.template:
        src: "{{ task_src_dir }}/ivt/{{ item }}.yml.j2"
        dest: "{{ task_target_dir }}/{{ item }}.yaml"
      with_items:
        - ivt-core
        - ivt-manage-monitor-dd

    # 5. Generate Tasks (Suite)
    # -------------------------------------------------------------------------
    - name: Generate Tasks (Suite)
      ansible.builtin.template:
        src: "{{ task_src_dir }}/{{ item }}.yml.j2"
        dest: "{{ task_target_dir }}/{{ item }}.yaml"
      with_items:
        - gencfg-workspace
        - must-gather
        - suite-app-config
        - suite-app-install
        - suite-app-uninstall
        - suite-app-upgrade
        - suite-app-rollback
        - suite-app-verify
        - suite-certs
        - suite-config
        - suite-db2-setup-for-manage
        - suite-dns
        - suite-install
        - suite-rollback
        - suite-uninstall
        - suite-upgrade
        - suite-verify

    # 6. Generate Tasks (OCP)
    # -------------------------------------------------------------------------
    - name: Generate Tasks (Suite)
      ansible.builtin.template:
        src: "{{ task_src_dir }}/ocp/{{ item }}.yml.j2"
        dest: "{{ task_target_dir }}/{{ item }}.yaml"
      with_items:
        - ocp-deprovision
        - ocp-verify
        - ocp-verify-all

    # 7. Generate Tasks (Framework)
    # -------------------------------------------------------------------------
    - name: Generate Tasks (Framework)
      ansible.builtin.template:
        src: "{{ task_src_dir }}/framework/{{ item }}.yml.j2"
        dest: "{{ task_target_dir }}/{{ item }}.yaml"
      with_items:
        - update-configmap
        - wait-for-configmap
        - wait-for-tekton
