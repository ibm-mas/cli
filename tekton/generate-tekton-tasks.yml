- name: Generate Tekton Tasks
  hosts: localhost
  any_errors_fatal: true
  vars:
    mas_tekton_version: latest

    task_src_dir: src/tasks
    task_target_dir: target/tasks
  tasks:

    # 1. Prepare tmp and target directory for the tasks build
    # -------------------------------------------------------------------------
    - name: Create target directory
      ansible.builtin.file:
        path: "{{ task_target_dir }}"
        state: directory

    # 2. Generate Tasks (Dependencies)
    # -------------------------------------------------------------------------
    - name: Generate Tasks (Dependencies)
      ansible.builtin.template:
        src: "{{ task_src_dir }}/dependencies/{{ item }}.yml.j2"
        dest: "{{ task_target_dir }}/{{ item }}.yaml"
      with_items:
        - appconnect
        - cert-manager
        - cluster-monitoring
        - common-services
        - cos
        - cp4d_service
        - cp4d
        - db2
        - ibm-catalogs
        - kafka
        - mongodb
        - nvidia-gpu
        - ocp-verify
        - sls
        - turbonomic
        - uds

    # 3. Generate Tasks (FVT)
    # -------------------------------------------------------------------------
    - name: Generate Tasks (FVT)
      ansible.builtin.template:
        src: "{{ task_src_dir }}/fvt/{{ item }}.yml.j2"
        dest: "{{ task_target_dir }}/{{ item }}.yaml"
      with_items:
        - fvt-assist-desktop
        - fvt-assist
        - fvt-core
        - fvt-core-phase4
        - fvt-core-ui
        - fvt-manage
        - fvt-manage-last-phase
        - fvt-manage-pytest
        - fvt-run-suite
        - fvt-wait-for-install
        - fvt-wait-for-pipelinerun

    # 4. Generate Tasks (IVT)
    # -------------------------------------------------------------------------
    - name: Generate Tasks (IVT)
      ansible.builtin.template:
        src: "{{ task_src_dir }}/ivt/{{ item }}.yml.j2"
        dest: "{{ task_target_dir }}/{{ item }}.yaml"
      with_items:
        - ivt-manage-monitor-dd

    # 5. Generate Tasks (Suite)
    # -------------------------------------------------------------------------
    - name: Generate Tasks (Suite)
      ansible.builtin.template:
        src: "{{ task_src_dir }}/{{ item }}.yml.j2"
        dest: "{{ task_target_dir }}/{{ item }}.yaml"
      with_items:
        - gencfg-workspace
        - must-gather
        - suite-app-config
        - suite-app-install
        - suite-app-upgrade
        - suite-config
        - suite-db2-setup-for-manage
        - suite-certs
        - suite-dns
        - suite-install
        - suite-uninstall
        - suite-upgrade
        - suite-verify

    # 6. Generate Tasks (OCP)
    # -------------------------------------------------------------------------
    - name: Generate Tasks (Suite)
      ansible.builtin.template:
        src: "{{ task_src_dir }}/ocp/{{ item }}.yml.j2"
        dest: "{{ task_target_dir }}/{{ item }}.yaml"
      with_items:
        - ocp-deprovision

    # 6. Generate Tasks (GitOps)
    # -------------------------------------------------------------------------
    - name: Generate Tasks (GitOps)
      ansible.builtin.template:
        src: "{{ task_src_dir }}/gitops/{{ item }}.yml.j2"
        dest: "{{ task_target_dir }}/{{ item }}.yaml"
      with_items:
        - gitops-bootstrap
        - gitops-delete-kafka-config
        - gitops-deprovision-cluster
        - gitops-deprovision-mongo
        - gitops-deprovision-efs
        - gitops-deprovision-kafka
        - gitops-deprovision-rosa
        - gitops-deprovision-suite-config
        - gitops-deprovision-suite-idp-config
        - gitops-deprovision-suite-smtp-config
        - gitops-deprovision-suite-workspace
        - gitops-deprovision-suite
        - gitops-init-cis-compliance
        - gitops-init-cluster
        - gitops-init-efs
        - gitops-init-kafka
        - gitops-init-kafka-config
        - gitops-init-license
        - gitops-init-mongo
        - gitops-init-rosa
        - gitops-init-suite-config
        - gitops-init-suite-idp-config
        - gitops-init-suite-smtp-config
        - gitops-init-suite-workspace
        - gitops-init-suite
        - gitops-process-mongo-user
        - gitops-provision-mas-fvt-core
