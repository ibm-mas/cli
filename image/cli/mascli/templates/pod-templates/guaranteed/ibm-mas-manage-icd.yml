# podTemplates
# ===================================================================================
# This list defines the resources for Deployment: Suite.
# The pod gets tested for scaling and affinity.
# The containers that get tested for resources - QoS class of Guaranteed and Burstable.
podTemplates:
  - name: slackproxy
    containers:
      - name: slack-proxy
        resources:
          requests:
            cpu: 1
            memory: 512Mi
          limits:
            cpu: 1
            memory: 512Mi
