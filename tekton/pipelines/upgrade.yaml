---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: mas-upgrade
spec:
  params:
    # MAS Configuration
    - name: mas_instance_id
      type: string

    - name: mas_channel
      type: string
      default: ""

    # MAS Configuration - Application Channels
    - name: mas_app_channel_iot
      type: string
      description: Subscription channel for IoT application operator
      default: ""

    - name: mas_app_channel_manage
      type: string
      description: Subscription channel for Manage application operator
      default: ""

    - name: mas_app_channel_monitor
      type: string
      description: Subscription channel for Monitor application operator
      default: ""

    - name: mas_app_channel_optimizer
      type: string
      description: Subscription channel for Optimizer application operator
      default: ""

    - name: mas_app_channel_predict
      type: string
      description: Subscription channel for Predict application operator
      default: ""

    - name: mas_app_channel_hputilities
      type: string
      description: Subscription channel for Health & Predict - Utilities application operator
      default: ""

    - name: mas_app_channel_assist
      type: string
      description: Subscription channel for Assist application operator
      default: ""

    - name: mas_app_channel_visualinspection
      type: string
      description: Subscription channel for MVI application operator
      default: ""

  tasks:
    # Phase 1
    # -------------------------------------------------------------------------
    # Suite Upgrade
    - name: upgrade-core
      params:
        - name: mas_instance_id
          value: $(params.mas_instance_id)
        - name: mas_channel
          value: $(params.mas_channel)
      taskRef:
        kind: Task
        name: mas-devops-suite-upgrade

    - name: verify
      params:
        - name: mas_instance_id
          value: $(params.mas_instance_id)
      taskRef:
        kind: Task
        name: mas-devops-suite-verify
      runAfter:
        - upgrade-core


    # Phase 2 - Apps with no dependencies
    # -------------------------------------------------------------------------
    # IoT Upgrade
    - name: upgrade-iot
      params:
        - name: mas_instance_id
          value: $(params.mas_instance_id)
        - name: mas_app_id
          value: iot
        - name: mas_app_channel
          value: $(params.mas_app_channel_iot)
      taskRef:
        kind: Task
        name: mas-devops-suite-app-upgrade
      runAfter:
        - verify

    # Manage Upgrade
    - name: upgrade-manage
      params:
        - name: mas_instance_id
          value: $(params.mas_instance_id)
        - name: mas_app_id
          value: manage
        - name: mas_app_channel
          value: $(params.mas_app_channel_manage)
      taskRef:
        kind: Task
        name: mas-devops-suite-app-upgrade
      runAfter:
        - verify

    # Visual Inspection Upgrade
    - name: upgrade-visualinspection
      params:
        - name: mas_instance_id
          value: $(params.mas_instance_id)
        - name: mas_app_id
          value: visualinspection
        - name: mas_app_channel
          value: $(params.mas_app_channel_visualinspection)
      taskRef:
        kind: Task
        name: mas-devops-suite-app-upgrade
      runAfter:
        - verify

    # Assist Upgrade
    - name: upgrade-assist
      params:
        - name: mas_instance_id
          value: $(params.mas_instance_id)
        - name: mas_app_id
          value: assist
        - name: mas_app_channel
          value: $(params.mas_app_channel_assist)
      taskRef:
        kind: Task
        name: mas-devops-suite-app-upgrade
      runAfter:
        - verify

    # Optimizer Upgrade
    - name: upgrade-optimizer
      params:
        - name: mas_instance_id
          value: $(params.mas_instance_id)
        - name: mas_app_id
          value: optimizer
        - name: mas_app_channel
          value: $(params.mas_app_channel_optimizer)
      taskRef:
        kind: Task
        name: mas-devops-suite-app-upgrade
      runAfter:
        - verify


    # Phase 3 - Apps dependant on upgrades in Phase 2
    # -------------------------------------------------------------------------
    # Monitor Upgrade (after IoT)
    - name: upgrade-monitor
      params:
        - name: mas_instance_id
          value: $(params.mas_instance_id)
        - name: mas_app_id
          value: monitor
        - name: mas_app_channel
          value: $(params.mas_app_channel_monitor)
      taskRef:
        kind: Task
        name: mas-devops-suite-app-upgrade
      runAfter:
        - upgrade-iot

    # Predict Upgrade (after Manage)
    - name: upgrade-predict
      params:
        - name: mas_instance_id
          value: $(params.mas_instance_id)
        - name: mas_app_id
          value: predict
        - name: mas_app_channel
          value: $(params.mas_app_channel_predict)
      taskRef:
        kind: Task
        name: mas-devops-suite-app-upgrade
      runAfter:
        - upgrade-manage

    # HP Utilities Upgrade (after Manage)
    - name: upgrade-hputilities
      params:
        - name: mas_instance_id
          value: $(params.mas_instance_id)
        - name: mas_app_id
          value: hputilities
        - name: mas_app_channel
          value: $(params.mas_app_channel_hputilities)
      taskRef:
        kind: Task
        name: mas-devops-suite-app-upgrade
      runAfter:
        - upgrade-manage
