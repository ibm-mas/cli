---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: $MAS_INSTANCE_ID-upgrade-
  labels:
    tekton.dev/pipeline: mas-upgrade
spec:
  pipelineRef:
    name: mas-upgrade

  serviceAccountName: pipeline
  timeout: 1h

  params:
    - name: mas_instance_id
      value: '$MAS_INSTANCE_ID'
    - name: mas_channel
      value: '$MAS_CHANNEL'
