---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: mas-devops-suite-upgrade
spec:
  params:
    - name: cli_version
      type: string
      default: latest

    - name: mas_instance_id
      type: string
      description: Instance ID
    - name: mas_channel
      type: string
      description: MAS Channel
    
    - name: skip_compatibility_check
      type: string
      description: set as true to skip compatibility check and force an upgrade path
    
    # Optional parameters to categoriz result to be persisted
    # -------------------------------------------------------------------------
    - name: test_type
      type: string
      description: Optional. Used to different upgrade tests from other type of tests
      default: ""
    - name: test_phase
      type: string
      description: Optional. Used to categorize the phase of pipeline this test is running. Used by integrated pipelines like upgrade-test
      default: ""

  stepTemplate:
    env:
      - name: MAS_INSTANCE_ID
        value: $(params.mas_instance_id)
      - name: MAS_CHANNEL
        value: $(params.mas_channel)
      - name: SKIP_COMPATIBILITY_CHECK
        value: $(params.skip_compatibility_check)
      
      # Optional parameters to categoriz result to be persisted
      - name: TEST_TYPE
        value: $(params.test_type)
      - name: TEST_PHASE
        value: $(params.test_phase)
  steps:
    - name: suite-upgrade
      command:
        - /opt/app-root/src/run-role.sh
        - suite_upgrade
      image: quay.io/ibmmas/cli:$(params.cli_version)
      imagePullPolicy: IfNotPresent
