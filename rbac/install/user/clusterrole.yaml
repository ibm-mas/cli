---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mas:{{ mas_instance_id }}:install-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mas:{{ mas_instance_id }}:install-user
subjects:
  - kind: ServiceAccount
    name: mas-{{ mas_instance_id }}-install-user
    namespace: mas-{{ mas_instance_id }}-pipelines
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mas:{{ mas_instance_id }}:install-user
rules:
  # The CLI will inspect the cluster nodes to automatically determine the target architecture
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - list

  # During installation of OpenShift Pipelines, we need to check for existing namespaces
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get

  # Visibility of CustomResourceDefinitions allows the CLI to detect whether OpenShift Pipelines has been installed
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get

  # Visibility of ImageContentSourcePolicy and ImageDigestMirrorSet resources allows the CLI to auto-detect
  # whether the cluster has been set up for using a private image registry
  - apiGroups:
      - operator.openshift.io
    resources:
      - imagecontentsourcepolicies
    verbs:
      - get
      - list
  - apiGroups:
      - config.openshift.io
    resources:
      - imagedigestmirrorsets
    verbs:
      - list

  # We need to set up the "pipeline" service account that will be used by the pipelines
  # We could support running without "patch" permission when a service account has already been configured by the user
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - clusterrolebindings
    verbs:
      - get
      - patch
