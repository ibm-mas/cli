---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openshift-gitops-repo-sa
  namespace: openshift-gitops
{%- if CUSTOM_LABELS is defined and CUSTOM_LABELS !='' %}
  labels:
    {{ CUSTOM_LABELS | indent(4) }}
{%- endif %}
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: openshift-gitops
  namespace: openshift-gitops
{%- if CUSTOM_LABELS is defined and CUSTOM_LABELS !='' %}
  labels:
    {{ CUSTOM_LABELS | indent(4) }}
{%- endif %}
subjects:
  - kind: ServiceAccount
    name: openshift-gitops-repo-sa
    namespace: openshift-gitops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
